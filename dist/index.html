<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PokemonDB</title>

    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bangers|Cabin+Sketch:400,700|Freckle+Face|Press+Start+2P"
    />

    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <body>
      <div class="select-screen">
        <div class="header">
          <div class="mode">VS Mode</div>
          <div class="title">
            Choose a Pokemon
          </div>
        </div>
        <div class="main">
          <div class="character charmander" data-pokemon="charmander">
            <div class="title">Charmander</div>
            <div
              style="background: url(http://www.smogon.com/dex/media/sprites/xy/charmander.gif) no-repeat center center; 
              -webkit-background-size: 100% 100%;
              -moz-background-size: 100% 100%;
              -o-background-size: 100% 100%;
              background-size: 100% 100%;height: 100px; width: 100px;"
            ></div>
          </div>

          <div class="character bulbasaur" data-pokemon="bulbasaur">
            <div class="title">Bulbasaur</div>
            <div
              style="background: url(http://www.smogon.com/dex/media/sprites/xy/bulbasaur.gif) no-repeat center center; 
              -webkit-background-size: 100% 100%;
              -moz-background-size: 100% 100%;
              -o-background-size: 100% 100%;
              background-size: 100% 100%;height: 100px; width: 100px;"
            ></div>
          </div>

          <div class="character squirtle" data-pokemon="squirtle">
            <div class="title">Squirtle</div>
            <div
              style="background: url(http://www.smogon.com/dex/media/sprites/xy/squirtle.gif) no-repeat center center; 
              -webkit-background-size: 100% 100%;
              -moz-background-size: 100% 100%;
              -o-background-size: 100% 100%;
              background-size: 100% 100%;height: 100px; width: 100px;"
            ></div>
          </div>
        </div>
      </div>

      <div id="battle-screen">
        <div class="fight-btn">
          fight
        </div>

        <div class="battle-btns">
          <div class="attack rock" data-attack="rock">
            <img
              src="https://www.wired.com/wp-content/uploads/2017/02/emerald_rock2.png"
              width="100%"
            />
            Rock
          </div>
          <div class="attack paper" data-attack="paper">
            <img
              src="https://teenlife.s3.amazonaws.com/media/uploads/blogs/changing-toilet-paper-roll-and-other-life-lessons/toilet%20paper.jpg"
            />
            Paper
          </div>
          <div class="attack scissors" data-attack="scissors">
            <img
              src="http://toolguyd.com/blog/wp-content/uploads/2014/06/Milwaukee-Scissors-48-22-4041.jpg"
            />
            Scissors
          </div>
        </div>

        <div class="player">
          <div class="player1">
            <div class="stats">
              <div class="name">
                Charmander
                <div class="level">
                  Lv5
                </div>
              </div>

              <div class="health">
                <div class="title">HP:</div>
                <div class="health-bar">
                  <div class="inside" style="width: 100%;"></div>
                </div>
              </div>
            </div>
            <img
              src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif"
            />
          </div>
        </div>

        <div class="cpu">
          <div class="player2">
            <div class="stats">
              <div class="name">
                Charmander
                <div class="level">
                  Lv5
                </div>
              </div>
              <div style="display: inline-block;"><p id="result"></p></div>
              <div class="health">
                <div class="title">HP:</div>
                <div class="health-bar">
                  <div class="inside" style="width: 100%;"></div>
                </div>
              </div>
              <div style="display: inline-block;"><p id="winner"></p></div>
            </div>
            <img
              src="http://www.smogon.com/dex/media/sprites/xy/charmander.gif"
            />
          </div>
        </div>
      </div>
      <!--     <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
                <script type="text/javascript" src="js/index.js"></script> -->
    </body>
  </body>
</html>
